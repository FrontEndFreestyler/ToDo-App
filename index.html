<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="main__title">Todo list</h1>
        <form action="" class="main__form">
          <input type="search" class="main__search" placeholder="Поиск..." />
          <select name="" id="" class="main__select">
            <option value="All" class="main__option">All</option>
            <option value="Complete" class="main__option">Complete</option>
            <option value="Incomplete" class="main__option">Incomplete</option>
          </select>
          <button class="main__button button-reset"></button>
        </form>
        <ul class="main__list list-reset">
          <li class="main__item">Read Recomended Book</li>
        </ul>
      </div>
      <button class="main__add-option-button"></button>
    </main>
  </body>
</html>
